<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canon</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/slick.css" />
        <link rel="stylesheet" href="./css/test05.css" />
    </head>
    <body>
        <div class="Wrap">
            <!-- { 22.08.01 header chae -->
            <header class="header">
                <div class="container">
                    <h1>
                        <a href="">
                            <img src="./img/logo.png" alt="" />
                        </a>
                    </h1>
                    <nav class="gnb">
                        <ul>
                            <li><a href="">R SERIES</a></li>
                            <li><a href="">GALLERY</a></li>
                            <li><a href="">EVENT</a></li>
                            <li><a href="">MAGAZINE</a></li>
                        </ul>
                    </nav>
                    <div class="icon">
                        <a href="">
                            <i class="xi-user-o"></i>
                        </a>
                        <a href="">
                            <i class="xi-cart-o"></i>
                        </a>
                    </div>
                </div>
            </header>
            <!-- 22.08.01 header chae } -->
            <!-- { 22.08.01 main chae -->
            <main class="main">
                <section class="mainVisual">
                    <div class="mainSlide">
                        <div class="slide">
                            <figure class="item01"></figure>
                            <figure class="item02"></figure>
                            <figure class="item03"></figure>
                        </div>
                        <div class="scroll"></div>
                    </div>
                </section>
                <section class="mainCopy">
                    <div class="container">
                        <div class="left">
                            <h2>새로운 광학 설계 풀프레임 미러리스에 최적화된 EOS R 시스템</h2>
                        </div>
                        <div class="right">
                            <figure>
                                <img src="./img/camera06.png" alt="" />
                            </figure>
                        </div>
                    </div>
                </section>
                <section class="mainCamera">
                    <div class="container">
                        <h2>EOS R series</h2>
                        <div class="eosR">
                            <div class="frame">
                                <figure>
                                    <img src="./img/camera01.png" alt="" />
                                </figure>
                                <div class="txt">
                                    <h3>EOS RP</h3>
                                    <div class="pay">
                                        <ul>
                                            <li>￦ 1,249,000</li>
                                            <li><a href="">구매하기</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="frame">
                                <figure>
                                    <img src="./img/camera02.png" alt="" />
                                </figure>
                                <div class="txt">
                                    <h3>EOS R</h3>
                                    <div class="pay">
                                        <ul>
                                            <li>￦ 1,999,000</li>
                                            <li><a href="">구매하기</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="frame">
                                <figure>
                                    <img src="./img/camera03.png" alt="" />
                                </figure>
                                <div class="txt">
                                    <h3>EOS R5</h3>
                                    <div class="pay">
                                        <ul>
                                            <li>₩ 4,799,000</li>
                                            <li><a href="">구매하기</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="frame">
                                <figure>
                                    <img src="./img/camera04.png" alt="" />
                                </figure>
                                <div class="txt">
                                    <h3>EOS R6</h3>
                                    <div class="pay">
                                        <ul>
                                            <li>￦ 2,899,000</li>
                                            <li><a href="">구매하기</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mainLens"></section>
                <section class="mainPic"></section>
            </main>
            <!-- 22.08.01 main chae } -->
            <footer class="footer"></footer>
        </div>

        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/slick.min.js"></script>
        <script src="./js/test05.js"></script>

</html>
